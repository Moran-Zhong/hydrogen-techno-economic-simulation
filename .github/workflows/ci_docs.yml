name: Build & Upload Docs

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (project + docs)
        run: |
          pip install -U pip
          pip install ".[develop]" jupyter-book  # 确保装上 jupyter-book

      - name: Build documentation
        run: |
          jupyter-book build docs/

      - name: Sanity check output
        run: |
          test -d docs/_build/html || (echo "❌ docs/_build/html not found"; ls -R docs || true; exit 1)
          echo "✅ docs built:"
          ls -la docs/_build/html | head

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html
          name: github-pages
          retention-days: 1

